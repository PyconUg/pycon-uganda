{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block meta_title %}{% endblock %}{% if settings.SITE_TITLE %} | {{ settings.SITE_TITLE }}{% endif %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'fav/favicon.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'fav/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'fav/site.webmanifest' %}">

  <!-- Open Graph Metadata -->
  <meta property="og:title" content="{% block og_title %}PyCon Uganda{% endblock %}">
  <meta property="og:description" content="{% block og_description %}PyCon Uganda is the annual gathering for the community using and developing the open-source Python programming language.{% endblock %}">
  <meta property="og:image" content="{% static '2026/img/Pycon_Africa_2026.png' %}">
  <meta property="og:url" content="{% block og_url %}{{ request.build_absolute_uri }}{% endblock %}">
  <meta property="og:type" content="{% block og_type %}website{% endblock %}">
  <meta property="og:site_name" content="{% block og_site_name %}PyCon Uganda{% endblock %}">

  <!-- Twitter Cards Metadata -->
  <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}">
  <meta name="twitter:title" content="{% block twitter_title %}PyCon Uganda{% endblock %}">
  <meta name="twitter:description" content="{% block twitter_description %}PyCon Uganda is the annual gathering for the community using and developing the open-source Python programming language.{% endblock %}">
  <meta name="twitter:image" content="{% static '2026/img/Pycon_Africa_2026.png' %}">
  <meta name="twitter:site" content="{% block twitter_site %}@pyconuganda{% endblock %}">

  {% block extra_meta %}{% endblock %}

  <!-- Google Fonts -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Kanchenjunga:wght@400;500;600;700&family=Open+Sans:400,300,500,600,700,800">

  <!-- Tailwind CSS (build output) -->
  <link rel="stylesheet" href="{% static 'vendor/main.css' %}">

  <!-- Font Awesome (vendor after npm run postinstall, or CDN fallback) -->
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">

  {% block extra_css %}{% endblock %}
</head>

<body>

  <main>
    {% block content %}
    {% endblock %}

    {% include '2026/footer.html' %}

    <!-- Back to top -->
    <a href="#" id="js-go-to" class="fixed bottom-4 right-4 z-50 p-3 rounded-full bg-gray-700 text-white hover:bg-gray-600 shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-500" aria-label="Back to top">
      <i class="fas fa-arrow-up"></i>
    </a>
  </main>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Optional: jQuery for pages that still use carousel / tabs (load in child via block extra_js) -->
  {% block extra_js %}{% endblock %}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var goTo = document.getElementById('js-go-to');
      if (goTo) {
        goTo.addEventListener('click', function(e) {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      }
    });
  </script>
</body>
</html>
