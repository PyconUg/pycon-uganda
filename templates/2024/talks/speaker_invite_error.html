{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto px-4">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% else %}
    <p>This page is used to send invitations to potential speakers. Please use the form provided to submit an invitation.</p>
    {% endif %}
</div>
{% endblock %}
