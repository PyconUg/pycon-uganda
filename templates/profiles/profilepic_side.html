{% load avatar_tags static profile_tags %}
<div class="block w-full h-full">
  {% if request.user.user_profile.profile_image %}
  <img class="w-full h-full object-cover" src="{{ request.user.user_profile.profile_image.url }}" alt="Profile">
  {% else %}
  <img class="w-full h-full object-cover" src="/robohash/{% firstof user.get_short_name user.get_username|capfirst %}/?width=200&height=200" alt="Profile">
  {% endif %}
</div>
